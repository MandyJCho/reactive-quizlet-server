
service: reactive-server

plugins:
  - serverless-plugin-graphiql
  - serverless-dotenv-plugin

custom:
  dotenv:
    path: configs/.env
    include:
      - AWS_USER_ARN

provider:
  name: aws
  runtime: nodejs6.10
  iamRoleStatements:
    - Effect: "Allow"
      Allow:
       - dynamodb:DescribeTable
       - dynamodb:Query
       - dynamodb:Scan
       - dynamodb:GetItem
       - dynamodb:PutItem
       - dynamodb:UpdateItem
       - dynamodb:DeleteItem
       - dynamodb:GetRecords
       - dynamodb:GetShardIterator
       - dynamodb:DescribeStream
       - dynamodb:ListStreams
    Resource: arn:aws:dynamodb:us-east-1:*:*

functions:
  hello:
    handler: src/handler.hello

  graphql:
    handler: src/handler.graphql
    events:
      - http:
        - path: graphql
        - method: post
        - cors: true

resources:
   Resources:
      DynamoDB_Sets:
        Type: 'AWS::DynamoDB::Table'
        Properties:
          AttributeDefinitions:
            - AttributeName: id
              AttributeType: S
          KeySchema:
            - AttributeName: id
              KeyType: HASH
          TableName: sets

      DynamoDB_Cards:
        Type: 'AWS::DynamoDB::Table'
        Properties:
          AttributeDefinitions:
            - AttributeName: id
              AttributeType: S
          KeySchema:
            - AttributeName: id
              KeyType: HASH
          TableName: cards
